paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
actor_suffix: Tester
params:
  - env
bootstrap: _bootstrap.php
settings:
  colors: true
  memory_limit: 2048M
coverage:
  enabled: true
  include:
    - src/*
  exclude:
    - src/icon.svg
    - src/icon-mask.svg
    - src/templates/*
    - src/migrations/*
extensions:
  enabled:
    - Codeception\Extension\RunFailed
modules:
  config:
    \craft\test\Craft:
      configFile: 'tests/_craft/config/test.php'
      edition: 1
      dbSetup:
        clean: true
        setupCraft: true
#      plugins:
#        - class: \flipbox\craft\hubspot\HubSpot
#          handle: hubspot

  enabled:
    - Db:
        dsn: 'mysql:host=%DB_SERVER%;dbname=%DB_DATABASE%;'
        user: '%DB_USER%'
        password: '%DB_PASSWORD%'
        populate: true
        # cleanup: true
        # reconnect: true
